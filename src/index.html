<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <div class="search-bar">
            <input type="text" id="pokemon-input" placeholder="Who's that Pokemon?">
            <button id="search-btn">Search</button>
        </div>

        <div id="pokemon-details" class="hidden">
            <img id="pokemon-image" src="" alt="">
            <div class="info">
                <h2><span id="pokemon-name"></span> (#<span id="pokemon-id"></span>) - Type: <span id="pokemon-type"></span></h2>
                <p>Height: <span id="pokemon-height"></span></p>
                <p>Weight: <span id="pokemon-weight"></span></p>
                <p>Ability: <span id="pokemon-ability"></span></p>
             <!----  <p>Evolves at Level: <span id="pokemon-evolution-level"></span></p> -->
                <p>Moves (At Random):</p>
                <ul id="pokemon-moves"></ul>
            </div>
            <button id="hear-sound">Noise</button>
        </div>

        <div id="error-message" class="hidden">
            <img src="magnifying-glass.svg" alt="Not Found">
            <p>Pokemon Doesn't Exist, Please Try Again</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
